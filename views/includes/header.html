{% set menu = cms.menu('menu') %}

<header class="page-header">
  <div class="w-100 d-flex align-items-center justify-content-end px-sm-4 px-2 pt-2">
    <a href="" class="contact-link"><i class="fas fa-phone-alt pr-1"></i>000 000 000</a>
  </div>

  <div class="d-flex align-items-center justify-content-between d-flex align-items-center justify-content-between px-sm-4 px-2 pb-3">
    <div class="logo">
      <a href="/">
        {% include 'assets/logo.html'%}
      </a>
    </div>

    <div class="d-xl-block d-none">
      <div class="menu d-flex">
        {% for item in menu.items %}
          <div class="px-2">
            <a href="{{ item.href }}">
              {{ item.label }}
            </a>
          </div>
        {% endfor %}
      </div>
    </div>

    <div class="menu contact d-xl-block d-none">
      <div class="menu d-flex">

        <div class="pr-3">
          <a href="/blog">
            Blog
          </a>
        </div>

        <div>
          <a href="/enquire">Enquire</a>
        </div>

        <div class="pl-3">
          <i class="fas fa-search search-link"></i>
        </div>
      </div>
    </div>

    <div class="d-xl-none">
      <i class="fas fa-bars toggler"></i>
      <i class="fas fa-search search-link pl-2"></i>
    </div>
  </div>

  <div class="container search-dropdown">
    <div id="app">
      <search />
    </div>
  </div>

  <div class="navigation bg-light px-sm-4 px-3 pb-2">
    {% for item in menu.items %}
      <div class="menu-link">
        <a href="{{ item.href }}">
          {{ item.label }}
        </a>
      </div>
    {% endfor %}

    <div class="menu-link">
      <a href="/blog"> Blog</a>
    </div>

    <div class="menu-link">
      <a href="/enquire"> Enquire</a>
    </div>

  </div>

</header>
